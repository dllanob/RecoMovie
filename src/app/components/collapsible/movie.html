<ul class="collapsible" data-collapsible="accordion">
  <li>
    <div class="collapsible-header"><i class="material-icons">add</i>Adicionar Película</div>
    <div class="collapsible-body">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="nombre" type="text" ng-model="movie.name">
              <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
              <input id="año" type="text" ng-model="movie.year">
              <label for="año">Año</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="duracion" type="text" ng-model="movie.duration">
              <label for="duracion">Duración</label>
            </div>
            <div class="input-field col s6">
              <input id="director" type="text" ng-model="movie.director">
              <label for="director">Director</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="reparto" type="text" ng-model="movie.cast">
              <label for="reparto">Reparto</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <textarea id="descripcion" class="materialize-textarea" ng-model="movie.description"></textarea>
              <label for="descripcion">Descripción</label>
            </div>
          </div>
          
          <div class="row">
            <h5 class="genres-title">Elige el/los genero(s) de la película</h5>
            <p class="col s2">
              <input type="checkbox" id="Aventura" ng-model="movie.gen1"/>
              <label for="Aventura">Aventura</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Acción" ng-model="movie.gen2"/>
              <label for="Acción">Acción</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Animada" ng-model="movie.gen3"/>
              <label for="Animada">Animada</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Comedia" ng-model="movie.gen4"/>
              <label for="Comedia">Comedia</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="ComediaR" ng-model="movie.gen5"/>
              <label for="ComediaR">Comedia Romantica</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="CienciaF" ng-model="movie.gen6"/>
              <label for="CienciaF">Ciencia Ficción</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Documentales" ng-model="movie.gen7"/>
              <label for="Documentales">Documentales</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Drama" ng-model="movie.gen8"/>
              <label for="Drama">Drama</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Fantasia" ng-model="movie.gen9"/>
              <label for="Fantasia">Fantasía</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Musicales" ng-model="movie.gen10"/>
              <label for="Musicales">Musicales</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Romance" ng-model="movie.gen11"/>
              <label for="Romance">Romance</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Terror" ng-model="movie.gen12"/>
              <label for="Terror">Terror</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Horror" ng-model="movie.gen13"/>
              <label for="Horror">Horror</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Suspenso" ng-model="movie.gen14"/>
              <label for="Suspenso">Suspenso</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Thriller" ng-model="movie.gen15"/>
              <label for="Thriller">Thriller</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Misterio" ng-model="movie.gen16"/>
              <label for="Misterio">Misterio</label>
            </p>
            <p class="col s2">
              <input type="checkbox" id="Crimen" ng-model="movie.gen17"/>
              <label for="Crimen">Crimen</label>
            </p>
          </div>

          <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="addMovie();"><i class="material-icons right">person_add</i>Agregar Película</button>
        </form>
      </div>
    </div>
  </li>
</ul>
<script>
    $(document).ready(function(){
      $('.collapsible').collapsible({
        accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
      });
    });
    $(document).ready(function() {
      $('select').material_select();
    });
  </script>
